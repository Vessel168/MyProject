<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="./resources/portfolio.css">
    <link rel="stylesheet" href="./resources/contact.less">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet/less" type="text/css" href="./resources/contact.less" /><script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row menu-nav">
            <div class="col b-logo">
                <a href="#">
                    <img src="./resources/img/Frame.png" alt="Logo of Agency">
                </a>
            </div>
            <div class="col text-center m-auto b-menu">
                <ul class="list-inline m-0">
                    <li class="list-inline-item mx-3"><a class="text-decoration-none" href="#">Services</a></li>
                    <li class="list-inline-item mx-3"><a class="text-decoration-none" href="#">Home</a></li>
                    <li class="list-inline-item mx-3"><a class="text-decoration-none" href="#">About Us</a></li>
                    <li class="list-inline-item mx-3"><a class="text-decoration-none" href="#">Portfolio</a></li>
                </ul>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-primary b-contact">Contact</button>
            </div>
        </div>
        <div class="row new-start mx-auto my-5 c-form">
             <div class="col ns-first">
                 <h4>Now Start Your project</h4>
                  <p>Fill up the from and our Team will get back to you within 24 hours.</p> 
                  <div class="ns-cont"> 
                    <p><img src="./resources/img/akar-icons_phone.png" alt="">+88012345678</p> 
                    <p><img src="./resources/img/carbon_email-new.png" alt="">itagagency@gmail.com</p> 
                    <p><img src="./resources/img/akar-icons_location.png" alt="">Dhaka, Bangladesh</p>
                  </div> 
                  <div class="soc-media"> 
                    <a href="#"><img src="./resources/img/ei_sc-facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="./resources/img/bxl_pinterest-alt.png" alt="Pinterest"></a>
                    <a href="#"><img src="./resources/img/ant-design_dribbble-outlined.png" alt="Dribble"></a>
                    <a href="#"><img src="./resources/img/ant-design_instagram-outlined.png" alt="Instagram"></a>
                </div>
                </div> 
        
            <div class="col ns-form"> 
                <label>Full Name<input type="text" placeholder="John Doe"></label> 
                <label>Email<input type="text" placeholder="itagencyc@gmail.com"></label> 
                <h6>What service do you want?</h6> 
                <div class="ns-services"> 
                    <label><input type="radio" name="service"> Webflow</label> 
                    <label><input type="radio" name="service"> UI/UX Design</label> 
                    <label><input type="radio" name="service"> SEO</label> 
                </div> 
                <label>Message<input type="text" placeholder="Write your message"></label> 
                <button type="button" class="btn btn-primary ns-send">Send message</button> 
            </div> 
        </div>
        </div>
        </body>
        </html>
